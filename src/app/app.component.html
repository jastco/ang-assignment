<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Test App</span>
  </div>
</nav>
<div class="container">
  <ng-container *ngIf="users$ | async as users; else errorTemplate">
    <div class="row">
      <div class="col">
        <h4 class="mt-3">Showing {{ users?.length }} Records</h4>
      </div>
    </div>
    <div class="row">
      <ng-container *ngFor="let user of users; index as i">
        <div class="col-md-4">{{ i }}</div>
      </ng-container>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Address</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.name }}</td>
          <td>
            {{ user.address.street }} {{ user.address.suite }}
            {{ user.address.city }} {{ user.address.zipcode }}
          </td>
        </tr>
      </tbody>
    </table>
  </ng-container>

  <ng-template #errorTemplate>
    <p>An error occurred!</p>
  </ng-template>

  <router-outlet></router-outlet>
</div>
